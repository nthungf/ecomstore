{% extends "catalog.html" %}
{% load static %}
{% block content %}
    <h1>{{ c.name }}</h1>
    {{ c.description }}
    <br/><br/>
    {% for p in products %}
        <div class="product_thumbnail">
            <a href="{{ p.get_absolute_url }}">
                {#                <img src="{{ MEDIA_URL }}images/products/thumbnails/{{ p.image }}" alt="{{ p.name }}" class="bn"/>#}
                <img src="{% static 'images/products/thumbnails/' %}{{ p.image }}" alt={{ p.name }}
                        <br/>
                {{ p.name }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
